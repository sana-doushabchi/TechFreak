{% extends "base.html" %}

{% block content %}
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

     {% if error %}
        <div id="errors">
                اشتباه است:)
        </div>
    {% endif %}
    <br>
    <hr>
    <div class="ui middle aligned center aligned grid">
       <form class="ui large form" id="login_form" method="post" action="{% url 'log-in' %}">
            {% csrf_token %}
      <div class="ui stacked segment">
           <div class="field">
            <label>Username</label>
            <input name="username" placeholder="Username" name="username" type="text" required>
          </div>
          <div class="field">
            <label>Password</label>
            <input name="password" placeholder="Password" name="password" type="password" required>
        </div>
        <button name="login" type="submit" class="ui button">
                login
          </button>
      </div>
    </form>
</div>

{% endblock %}
